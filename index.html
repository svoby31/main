<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadeřnictví Beauty Salon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            color: #5a0c2d;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background: rgba(255, 153, 204, 0.9);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .container {
            padding: 100px 20px 20px;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            background: linear-gradient(135deg, #ff66b2, #ff3385);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 51, 133, 0.5);
        }
        footer {
            background: rgba(255, 153, 204, 0.9);
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Kadeřnictví Beauty Salon</header>
    <div class="container">
        <h1>Vítejte v našem kadeřnictví!</h1>
        <p>Nechte se hýčkat v našem luxusním salónu.</p>
        <button class="button" id="orderButton">Objednat se</button>
    </div>
    <footer>&copy; 2025 Kadeřnictví Beauty Salon</footer>

    <script>
        $(document).ready(function(){
            $("#orderButton").click(function(){
                alert("Děkujeme za váš zájem! Brzy vás budeme kontaktovat.");
            });
        });
    </script>
</body>
</html>
