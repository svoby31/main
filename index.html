<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remedy Hair Salon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Remedy Hair Salon</h1>
    <div class="card">
      <h2>Objednej se na pondělí (9:00 – 18:00)</h2>
      <input type="text" id="name" placeholder="Tvé jméno" />
      <input type="text" id="phone" placeholder="Telefonní číslo" />
      <input type="date" id="date" />
      <input type="time" id="time" min="09:00" max="18:00" />
      <button onclick="bookAppointment()">Objednat se</button>
    </div>
    <div class="appointments">
      <h3>Rezervace:</h3>
      <ul id="appointmentList"></ul>
    </div>
    <div class="info">
      <p>Telefon pro více informací: <strong>732 431 714</strong></p>
      <p>Cena: <strong>350 Kč</strong> – Pánský střih s mytím a stylingem</p>
      <p>Najdete nás v Mělníku na ulici Studenská</p>
      <div class="map">
        <iframe
          src="https://www.google.com/maps?q=Studenská+Mělník&output=embed"
          width="100%"
          height="300"
          style="border:0; border-radius: 1rem; margin-top: 1rem;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
